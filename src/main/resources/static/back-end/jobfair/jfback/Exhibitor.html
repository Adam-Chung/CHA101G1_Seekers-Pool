        <script>
            $(function () {
                //右上角的員工資訊
                $.ajax({
                    url: "/SeekerPool/administrator.do",
                    method: 'POST',
                    datatype: "JSON",
                    data: { action: "getOne_For_Display3" },
                    success: function (res) {
                        $("table").attr("id", res.admId);
                        $("span#name").text("Hi "+res.admName);
                        $("h6#name").text(res.admName);
                    }
                })
                //登出按鈕
                $("a#out").on("click", function (e) {
                    e.preventDefault;
                })
                $("span#out").on("click", function () {
                    if (confirm("確定要登出?")) {

                        $.ajax({
                            url: "/SeekerPool/administrator.do",
                            method: 'POST',
                            datatype: "JSON",
                            data: { action: "logout" },
                            success: function (res) {
                                alert(res);
                                window.location.replace('./EmployeeLogin.html');
                            }
                        })
                    }
                })
                $("thead").append(`<tr id="head">
                     <th id="AUT_IMG" class="AUT_IMG">圖片</th>

                      <th id="AUT_NAME" class="AUT_NAME">內容</th>
                     <th id="AUT_DESCRIPTION" class="AUT_DESCRIPTION">參加企業</th>
                     <th id="AUT_DESCRIPTION" class="AUT_DESCRIPTION">開始時間</th>
                     <th id="AUT_DESCRIPTION" class="AUT_DESCRIPTION">結束時間</th>
                     <th id="AUT_SAVE" class="AUT_SAVE">儲存</th>
                 </tr>`)
                $.ajax({
                    url: "/SeekerPool/SignupRecordServlet",
                    method: 'POST',
                    datatype: "JSON",
                    data: { action: "look2" },
                    success: function (res) {
                        for (let i = 0; i < res.length; i++) {

                            console.log(res[i]);

                            $("tbody").append(`
	 	        			 <tr id="all">
	                        <td id="1"style="text-align: center">
	                            <img src="${res[i].jrArImg}" style="height: 150px;max-width:100%;max-height:100%;">
	                        </td>
	                        <td id="2"style="text-align: center">${res[i].jfNo}</td>
	                        <td id="3"style="text-align: center">${res[i].admId}</td>
	                        <td id="4">${res[i].jfName}</td>
	                        <td id="5" style="text-align: center;vertical-align: middle; text-align: center;overflow: hidden;
	  						  text-overflow: ellipsis;max-width: 200px;">
	  						<p id="p"class="card-text"style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
	  	                    	  -webkit-line-clamp: 3;
			                    ">${res[i].jfActivity}</p>
	                        <td id="6" style="vertical-align: middle; text-align: center;">
	                           ${res[i].comName}
	                           <td id="7" style="vertical-align: middle; text-align: center;">
	                           ${res[i].jfStartTime}
	                           <td id="8" style="vertical-align: middle; text-align: center;">
	                           ${res[i].jfEndTime}
	                      
	                        <td style="vertical-align: middle; text-align: center;">
	                            <button id="save"class="btn btn_save" style="margin-left: 5px;" type="submit"><i
	                                    class="fa-solid fa-check" style="color: green;"></i></button>
	                        </td>
	                    </tr>
	 	        		    `)


                        }


                    }

                })

            })
            $("button#sea").on("click",function(){
            	location.reload();
            })

            //點擊按鈕後會儲存到徵才活動文章table

                console.log($(this).closest("tr").find("img").attr("src"));

                    $.ajax({
                        url: "/SeekerPool/JobRecruitment",
                        method: 'POST',
                        datatype: "JSON",
                        data: {
                            action: "insert",
                            jrArImg: $(this).closest("tr").find("img").attr("src"),
                            admId: $(this).closest("tr").find("td#3").text(),
                            jfArTitle: $(this).closest("tr").find("td#4").text(),
                            jfArContent: $(this).closest("tr").find("p#p").text(),
                            jrArStartTime: $(this).closest("tr").find("td#7").text(),
                            jrArEndTime: $(this).closest("tr").find("td#8").text(),
                            jrArCom: $(this).closest("tr").find("td#6").text(),

                        },
                        success: function (res) {
                            alert(res);

                        }
                    })
                }
            })

            //查詢按鈕

			 		                     <th id="AUT_DESCRIPTION" class="AUT_DESCRIPTION">報名時間</th>
			 		                     
			 		                 
			 		                 </tr>`)
                            for (let i = 0; i < res.length; i++) {

                                console.log(res[i]);

                                $("tbody").append(`
			 	        			 <tr id="all">
			                        <td id="1"style="text-align: center">
			                            <img src="${res[i].jrArImg}" style="height: 150px;max-width:100%;max-height:100%;">

			                        <td id="5" style="text-align: center;vertical-align: middle; text-align: center;overflow: hidden;

			  						<p id="p"class="card-text"style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;

					                    ">${res[i].jfActivity}</p>

			                           <td id="7" style="vertical-align: middle; text-align: center;">
			                           ${res[i].srTime}
			                           
			                          
			                      
			                    </tr>
			 	        		    `)
