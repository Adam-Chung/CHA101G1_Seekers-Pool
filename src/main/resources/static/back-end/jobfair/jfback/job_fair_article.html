        <script src="https://code.jquery.com/jquery-3.7.0.js"

        <script>
            $(function () {
                //右上角員工名稱
                $.ajax({
                    url: "/SeekerPool/administrator.do",
                    method: 'POST',
                    datatype: "JSON",
                    data: { action: "getOne_For_Display3" },
                    success: function (res) {

                        $("span#name").text("Hi "+res.admName);
                        $("h6#name").text(res.admName);
                    }
                })
                //右上角登出按鈕
                $("a#out").on("click", function (e) {
                    e.preventDefault;
                })
                $("span#out").on("click", function () {
                    if (confirm("確定要登出?")) {

                        $.ajax({
                            url: "/SeekerPool/administrator.do",
                            method: 'POST',
                            datatype: "JSON",
                            data: { action: "logout" },
                            success: function (res) {
                                alert(res);
                                window.location.replace('./EmployeeLogin.html');
                            }
                        })
                    }
                })

                $.ajax({
                    url: "/SeekerPool/JobRecruitment",
                    method: 'POST',
                    datatype: "JSON",
                    data: { action: "getAll" },
                    success: function (res) {
                        for (let i = 0; i < res.length; i++) {
                            if (res[i].jrArStatus === 0) {
                                var a = "未上架";
                            } else if (res[i].jrArStatus === 1) {
                                var a = "已上架";
                            }

                            console.log(res[i]);

                            $("tbody").append(`
	 	        			 <tr id="all"style="background-color:#FFFFFF;border:1px solid lightgray;text-align: center;">
	                        <td style="text-align: center;width: 200px; ">
	                            <img src="${res[i].jrArImg}" style="height: 150px;max-width:100%;max-height:100%;">
	                        </td>
	                        <td style="text-align: center;width: 50px;">${res[i].admId}</td>
	                        <td>${res[i].jrArTitle}</td>
	                        <td style="vertical-align: middle; text-align: center;">
	                           ${res[i].jrArCom}</td>
	                           <td id="5" style="text-align: center;vertical-align: middle; text-align: center;overflow: hidden;
	 	  						  text-overflow: ellipsis;max-width: 200px;">
	 	  						<p id="p"class="card-text"style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
		  	                    	  -webkit-line-clamp: 3;
				                    ">${res[i].jrArContent}</p>
	 	  							
	                           <td style="text-align: center;vertical-align: middle; text-align: center;max-width: 200px;">
								${res[i].jrArStartTime + "~" + res[i].jrArEndTime}</td>
								   <td style="vertical-align: middle; text-align: center;">
		                           ${a}                         
		                           </td>
		                           <td style="text-align: center;vertical-align: middle; text-align: center;max-width: 70px;">
									<button class="btn btn_save" name="${res[i].jrArNo}"style="margin-left: 5px;cursor: pointer;"
										type="submit" id="de">
									<i class="fa-sharp fa-solid fa-arrow-up"></i>
									</button>
								</td>
	                       
	                    </tr>
	 	        		    `)
                        }

                    }
                })
            })

            //所有文章明細
            $("button#all").click(function () {
                location.reload();
            });

            //查詢按鈕
            $("button#search").click(function () {



                console.log($("select#season").val());

                if ($("select#season").val() === null) {
                    alert("請選擇查詢條件")
                } else {
                    $("tr#all").remove();
                    $.ajax({
                        url: "/SeekerPool/JobRecruitment",
                        method: 'POST',
                        datatype: "JSON",
                        data: { action: "getAll2", jrArStatus: $("select#season").val() },
                        success: function (res) {

                            for (let i = 0; i < res.length; i++) {
                                if (res[i].jrArStatus === 0) {
                                    var a = "未上架";
                                } else if (res[i].jrArStatus === 1) {
                                    var a = "已上架";
                                }

                                console.log(res[i]);

                                $("tbody").append(`
	 	        			 <tr id="all"style="background-color:#FFFFFF;border:1px solid lightgray;text-align: center;">
	                        <td style="text-align: center;width: 200px; ">
	                            <img src="${res[i].jrArImg}" style="height: 150px;max-width:100%;max-height:100%;">
	                        </td>
	                        <td style="text-align: center;width: 50px;">${res[i].admId}</td>
	                        <td>${res[i].jrArTitle}</td>
	                        <td style="vertical-align: middle; text-align: center;">
	                           ${res[i].jrArCom}</td>
	                           <td id="5" style="text-align: center;vertical-align: middle; text-align: center;overflow: hidden;
	 	  						  text-overflow: ellipsis;max-width: 200px;">
	 	  						<p id="p"class="card-text"style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
		  	                    	  -webkit-line-clamp: 3;
				                    ">${res[i].jrArContent}</p>
	 	  							
	                           <td style="text-align: center;vertical-align: middle; text-align: center;max-width: 200px;">
								${res[i].jrArStartTime + "~" + res[i].jrArEndTime}</td>
								   <td style="vertical-align: middle; text-align: center;">
		                           ${a}                         
		                           </td>
		                           <td style="text-align: center;vertical-align: middle; text-align: center;max-width: 70px;">
									<button class="btn btn_save" name="${res[i].jrArNo}"style="margin-left: 5px;cursor: pointer;"
										type="submit" id="de">
									<i class="fa-sharp fa-solid fa-arrow-up"></i>
									</button>
								</td>
	                       
	                    </tr>
	 	        		    `)
                            }


                        }
                    });
                }
            })
            //上架按鈕
            $("tbody").on("click", "button#de", function () {
                $(this).attr("id", "deon");

                if ($(this).closest("tr").find("td#sta").text().trim() === "已上架") {
                    alert("已經上架囉!");
                } else {
                    if (confirm("確定要上架?")) {



                        $.ajax({
                            url: "/SeekerPool/JobRecruitment",
                            method: 'POST',
                            datatype: "JSON",
                            data: { action: "up", jfArNo: $("button#deon").attr("name"), jrArStatus: "未上架" },
                            success: function (res) {
                                alert(res);
                                location.reload();
                            }
                        })
                    } else {

                    }
                }
            })
        </script>
