<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEKER'S POOL 招募管理</title>
    <link rel="stylesheet" href="../../company/companyHomePage/CompanyHomePage.css">
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-------------------- 引入jQuery -------------------->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-------------------- 引入axios -------------------->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <main>
        <div class="container">

            <!-- ======================= side-bar(左邊欄位) ====================== -->
            <div class="side-bar">
                <div class="logo">
                    <div class="img">
                        <img id="logoImg" src="../../company/vacancy/img/TSMC_logo.svg.png" alt="this is a logo">
                    </div>
                    <h3 id="brand-name">台雞電股份有限公司</h3>
                </div>
                <menu>
                    <ul>
                        <li class="main-list center">
                            <a href="#" draggable="false"> <!--第一個-->
                                <i class="fa-solid fa-address-card"></i>會員中心
                                <div class="caret-icon">
                                    <i class="fa-solid fa-sort-down"></i>
                                </div>
                            </a>

                            <!-- ======================= sub-menu ====================== -->
                            <ul class="sub-menu collapse -none">
                                <li class="sub-list">
                                    <a href="companyInfo.html" draggable="false">會員資料管理</a>
                                </li>

                                <li class="sub-list">
                                    <a href="../../company/vacancy/html/VacancyManagement.html"
                                        draggable="false">職缺管理</a>
                                </li>

                                <li class="sub-list">
                                    <a href="interviewer_manage.html" draggable="false">應徵者管理</a>
                                </li>
                            </ul>
                        </li>

                        <li class="main-list talent-search">
                            <a href="../../company/vacancy/html/TalentSearch.html" draggable="false"> <!--第二個-->
                                <i class="fa-solid fa-user-tie"></i>人才查詢
                            </a>

                        </li>

                        <li class="main-list purchase">
                            <a href="#" draggable="false"> <!--第三個-->
                                <i class="fa-solid fa-cart-shopping"></i>刊登方案
                                <div class="caret-icon">
                                    <i class="fa-solid fa-sort-down"></i>
                                </div>
                            </a>
                            <ul class="sub-menu collapse -none">
                                <li class="sub-list">
                                    <a href="../../company/jobcase/companyjobselect.html" draggable="false">刊登職缺管理</a>
                                </li>
                                <li class="sub-list">
                                    <a href="../../company/jobcase/companyjobcase.html" draggable="false">刊登方案</a>
                                </li>
                                <li class="sub-list">
                                    <a href="../../company/jobcase/companyjobcaseconfirm.html"
                                        draggable="false">我要刊登</a>
                                </li>
                                <li class="sub-list">
                                    <a href="../../company/jobcase/companyjobordersearch.html"
                                        draggable="false">刊登訂單查詢</a>
                                </li>
                            </ul>
                        </li>
                        <li class="main-list expo">
                            <a href="#" draggable="false"> <!--第四個-->
                                <i class="fa-solid fa-house"></i>徵才博覽會管理
                                <div class="caret-icon">
                                    <i class="fa-solid fa-sort-down"></i>
                                    <i id="-none" class="fa-solid fa-caret-up"></i>
                                </div>
                            </a>
                            <ul class="sub-menu collapse -none">
                                <li class="sub-list">
                                    <a href="../../company/jobfair/jfindex/Companyjobfair.html"
                                        draggable="false">徵才博覽會一覽</a>
                                </li>
                                <li class="sub-list">
                                    <a href="../../company/jobfair/jfindex/signUpRecord/signUpRecord.html"
                                        draggable="false">報名紀錄</a>
                                </li>
                            </ul>
                        </li>
                        <li class="main-list logout">
                            <a href="javascript:location.href='/SeekerPool/CompanyLogout'" draggable="false"> <!--第五個-->
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>登出
                            </a>
                        </li>
                    </ul>
                </menu>
            </div>

            <!-- ======================= main-content ====================== -->
            <div class="main-content">

                <!-- ======================= 主資訊區 ====================== -->
                <h1>會員資訊</h1>
                <div class="panel-container">
                    <div class="member-info-panel">
                        <form id="memberInfoForm" method="post" enctype="multipart/form-data">
                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="account">帳號</label>
                                </div>
                                <input type="text" id="account" name="comMemAccount" readonly placeholder="yuuu123">
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="password">密碼</label>
                                </div>
                                <input type="password" id="password" name="comMemPassword" readonly
                                    placeholder="11111111">
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="name">公司名稱</label>
                                </div>
                                <input type="text" id="name" name="comName" readonly placeholder="咪路有限公司">
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="taxNumber">統一編號</label>
                                </div>
                                <input type="text" id="taxNumber" name="taxNum" readonly placeholder="12345678">
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="email">電子信箱</label>
                                </div>
                                <input type="email" id="email" name="comEmail" readonly placeholder="aaa@gmail.com">
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="phone">電話</label>
                                </div>
                                <input type="tel" id="phone" name="comTel" readonly placeholder="0226778888">
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="address">通訊地址</label>
                                </div>
                                <input type="text" id="address" name="comAddress" readonly placeholder="新北市鶯歌區育樂街68號">
                            </div>

                            <!-- <div class="member-info-row">
                                <div class="info-title">
                                    <label for="company-rate">企業評價</label>
                                </div>
                                <span class="company-rate" id="companyRate" name="comRate"></span>
                            </div> -->

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label>企業LOGO照片</label>
                                </div>
                                <input type="file" id="comPicture" accept="image/*" name="comPicture" disabled>
                                <div id="preview">
                                    <span class="text">預覽圖</span>
                                    <!-- <img id="preview-img" src=""> -->
                                </div>
                            </div>

                            <!-- <div class="member-info-row">
                                <div class="info-title">
                                    <label for="file-upload">文件上傳</label>
                                </div>
                                <input type="file" id="dataUpload" name="dataUpload" disabled>
                            </div> -->

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label>企業狀態</label>
                                </div>
                                <input type="radio" name="comStatus" value="0" disabled> 未驗證
                                <input type="radio" name="comStatus" value="1" disabled> 已驗證
                                <input type="radio" name="comStatus" value="2" disabled> 檢舉停權
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label>企業停權結束時間</label>
                                </div>
                                <input type="text" id="formattedTime" name="formattedTime" disabled>
                            </div>

                            <div class="member-info-row">
                                <div class="info-title">
                                    <label for="comRepNum">被檢舉次數</label>
                                </div>
                                <input type="text" id="comRepNum" name="comRepNum" disabled>
                            </div>

                            <div class="button-block">
                                <button class="button" id="edit-info" type="button">修改資料</button>
                                <button class="button" id="submit-info" type="submit">確認送出</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="./js/info.js"></script>
</body>

<script>
    // ===================================================================================
    // 左邊欄位打開闔起動畫 (ok)
    $("ul").on("click", ".main-list", function () {
        $(this).closest(".main-list").find(".sub-menu").slideToggle(400, function () {
            $(this).closest(".main-list").find(".sub-menu").toggleClass("-none")
        });
    });
</script>

</html>
