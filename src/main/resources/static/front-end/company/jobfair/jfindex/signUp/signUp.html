    <script type="text/javascript">
        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        console.log(getUrlParam('jfNo'));
        $(function () {
            $.ajax({
                url: "/SeekerPool/SignupRecordServlet",
                method: 'POST',
                datatype: "JSON",
                data: { jfNo: getUrlParam('jfNo'), action: "getOne_For_Display" },
                success: function (res) {
                    console.log(res);
                    $("p#ddd").append(`<img
	        		    src="${res.jrArImg}"
	        		    style="width: 100%; height: 400px;">
	        		    <br><label for="schemeNumber" class="form-label"><strong>活動名稱:</strong></label>${res.jfName}
	        		    <br><label for="schemeNumber" class="form-label"style='margin-top:20px'><strong>活動內容:</strong></label>
	        		    <br><label style="display: -webkit-box;-webkit-box-orient: vertical;margin-left:35px">${res.jfActivity}</label>
	        		    <br><label for="schemeNumber" class="form-label"style='margin-top:20px;margin-bottom:20px'><strong>報名時間:</strong></label>${res.regStartTime + "~" + res.regEndTime}
	        		    <br>-------------------------------------------------------------------------------------------------------------------------
	        		    `)
                    $.ajax({
                        url: "/SeekerPool/SignupRecordServlet",
                        method: 'POST',
                        datatype: "JSON",
                        data: { action: "getOne_For_Display2", comMemId: "3", jfNo: getUrlParam('jfNo') },
                        success: function (res) {
                            console.log(res);
                            $("p#ddd").append(`
 	        		    <br><label for="schemeNumber" class="form-label"style='margin-top:10px;margin-bottom:10px;'><strong>企業名稱:</strong></label><input type="text" value="${res.comName}"readonly="readonly">
 	        		    <br><label for="schemeNumber" class="form-label"style='margin-top:10px;margin-bottom:10px;'><strong>企業統編:</strong></label><input type="text" value="${res.taxNum}"readonly="readonly">
 	        		    <br><label for="schemeNumber" class="form-label"style='margin-top:10px;margin-bottom:10px;'><strong>企業地址:</strong></label><input type="text" value="${res.comEmail}"readonly="readonly">
 	        		    <br><label for="schemeNumber" class="form-label"style='margin-top:10px;margin-bottom:10px;'><strong>企業電話:</strong></label><input type="text" value="${res.comAddress}"readonly="readonly">
 	        		    <br><button id="sub"class="btn btn-primary"style='margin-left:310px;margin-top:10px;'>我要報名</button>
 	        		    `)
                        }
                    })
                }
            })

        })
        $("p#ddd").on("click", "button#sub", function () {
            $.ajax({
                url: "/SeekerPool/SignupRecordServlet",
                method: 'POST',
                datatype: "JSON",
                data: { jfNo: getUrlParam('jfNo'), action: "insert", comMemId: "3" },
                success: function (res) {
                    alert(res);
                }
            })
        })

    </script>
