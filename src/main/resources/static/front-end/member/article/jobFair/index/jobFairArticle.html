<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>徵才文章專區</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway+Dots">
    <link rel="stylesheet" href="./assets/css/News-article-for-homepage-by-Ikbendiederiknl.css">
    <link rel="stylesheet" href="./assets/css/Projects-Grid-Horizontal.css">
    <link rel="stylesheet" href="./assets/css/select.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 引入header、footer的JS -->
    <script type="text/javascript" src="./js/include.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Krona+One|Quicksand:300,400,700&amp;display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/5.0.7/sweetalert2.min.css">
    <style>
        body {
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <!--引入heaer頁面-->
    <div id="header"></div>


    <!--引入heaer頁面-->
    <div class="list"></div>
    <main>
        <!--引入QandTop按鈕-->
        <div id="QandTop"></div>
        <div style="transform: translateY(50px);">
            <div class="container">
                <div class="row" style="padding: 0;">
                    <div class="col-md-12" style="padding: 0;">
                        <h1 class="text-center"
                            style="background-color: blanchedalmond; font-weight: bold;color: black;font-size: 36px;line-height: 66px; text-decoration:underline red ;">
                            徵才文章專區</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="news-block"id="ar">
            <form>
                <div class="field"><select class="form-select" id="season"style="width: 700px; margin-left: 138px;box-shadow:0px 0px 4px 0px lightgray;">
                        <option >請選擇期間</option>
                            
                            <option >夏季</option>
                            <option >秋季</option>
                            <option >冬季</option>
                        
                    </select><label class="form-label mb-0" for="float-input" style="margin-left: 150px;"></label>
                </div>
            </form>  
        </div>
    </main>
    <!--引入footer頁面-->
    <div id="footer"></div>
    <!-- bootstraps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/5.0.7/sweetalert2.min.js"></script>

    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/Modal-commerce-popup-button.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	
   	 $.ajax({
	        url: "/SeekerPool/JobRecruitment",
	        method: 'POST',
	        datatype: "JSON",
	        data: {action: "getAll2",jrArStatus:"上架"},
	        success: function(res){
	        	for(let i=0;i<res.length;i++){
	        
	        	console.log(res[i]);
	   
	        	$("div#ar").append(`
	        			<div class="col" id="all" style="padding: 0%; margin-bottom: 20px;margin-left:150px;width:1000px;" >
	                    <div class="row" style="vertical-align: middle;padding: 0%; box-shadow:0px 0px 4px 1px lightgray;height:250px;">
	                        <div class="col-3 news-bg" style="vertical-align: middle;background-color: white;margin:0px ">
	                            <img src="${res[i].jrArImg}" width="156px"
	                                style="vertical-align: middle; margin-top: 40px; margin-left: 50px;background-color: white;">
	                        </div>
	                        <div class="col-9 news-bg" style="background-color: white;">
	                            <h1 class="newsblock-title-under" style="margin-top: 20px;background-color: white;color: #e08a1c;">${res[i].jrArTitle}</h1>
	                            <p style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
		  	                    	  -webkit-line-clamp: 3;color: #9e7575;">${res[i].jrArContent}</p>
	                            <form  method="get" action="../jobFairDetail/jobFairDetail.html">
	                            <button class="btn btn-link border-pretty" style="transform: translate(-14px, 6px);color:#95b6b7;" type="submit"  name="jrArNo"value="${res[i].jrArNo}">查看詳情<i
	                                    class="icon ion-android-arrow-forward"></i></button>
	                                    </form>
	                        </div>
	                    </div>
	                </div>
	        			 
	        		    `)
	        	}
	        	
	        }
	        })
	})
	
	$("select#season").on("change",function(){
		$("div#all").remove();
		if($("select#season").val().trim()==="請選擇期間"){
			location.reload();
		}else{
		$.ajax({
	        url: "/SeekerPool/JobRecruitment",
	        method: 'POST',
	        datatype: "JSON",
	        data: {action: "getOneSeason", season:$("select#season").val()},
	        success: function(res){
	        	for(let i=0;i<res.length;i++){
	    	        
		        	console.log(res[i]);
		   
		        	$("div#ar").append(`
		        			<div class="col" id="all" style="padding: 0%; margin-bottom: 20px;margin-left:150px;width:1000px;" >
		                    <div class="row" style="vertical-align: middle;padding: 0%; box-shadow:0px 0px 4px 1px lightgray;height:250px;">
		                        <div class="col-3 news-bg" style="vertical-align: middle;background-color: white;margin:0px ">
		                            <img src="${res[i].jrArImg}" width="156px"
		                                style="vertical-align: middle; margin-top: 40px; margin-left: 50px;background-color: white;">
		                        </div>
		                        <div class="col-9 news-bg" style="background-color: white;">
		                            <h1 class="newsblock-title-under" style="margin-top: 20px;background-color: white;color: #e08a1c;">${res[i].jrArTitle}</h1>
		                            <p style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
			  	                    	  -webkit-line-clamp: 3;color: #9e7575;">${res[i].jrArContent}</p>
		                            <form  method="get" action="../jobFairDetail/jobFairDetail.html">
		                            <button class="btn btn-link border-pretty" style="color:#95b6b7;transform: translate(-14px, 6px)" type="submit"  name="jrArNo"value="${res[i].jrArNo}">查看詳情<i
		                                    class="icon ion-android-arrow-forward"></i></button>
		                                    </form>
		                        </div>
		                    </div>
		                </div>
		        			 
		        		    `)
	        }
	        }
	})
		}
	})
		
    </script>
</body>

</html>
