                        <form action="">
                            <div id="keyd" class="text-center" style="color: white;"><a id="keya"class="bs4_modal_trigger" href="../job/JobSearchResultFromHome.html"

                        </form>
                        <form>
                            <div id="keyd" class="text-center"><a id="keya"class="bs4_modal_trigger" href="../job/JobSearchResultFromHome.html"

                        <form>
                            <div id="keyd"class="text-center"><a id="keya"class="bs4_modal_trigger" href="../job/JobSearchResultFromHome.html"

    <!-- bootstraps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/5.0.7/sweetalert2.min.js"></script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Modal-commerce-popup-button.js"></script>
    <script type="text/javascript">
    $(function(){
    	$("button#key").on("click",function(){
    		sessionStorage.setItem("keyword", JSON.stringify($("input#key").val()));
    	})
    	$("div#keyd").on("click",function(){
    		console.log("keyword", JSON.stringify($(this).find("a#keya").text().trim()));
    		sessionStorage.setItem("keyword", JSON.stringify($(this).find("a#keya").text().trim()));
    	})
    	
      	 $.ajax({
   	        url: "/SeekerPool/JobRecruitment",
   	        method: 'POST',
   	        datatype: "JSON",
   	        data: {action: "getAll2",jrArStatus:"上架"},
   	        success: function(res){
   	        	for(let i=0;i<3;i++){

   	        	$("div#jfa").append(`
   	        		 <div class="col"
                        style="box-shadow: 0px 0px 3px 0px gray; padding: 0%;margin-left: 30px;width: 330px;height:300px; ">
                        <div class="card" style="height:300px;">
                            <div class="card-body p-4">
                                <p class="text-primary card-text mb-0">JobFairArticle</p>
                                <h4 class="card-title" style="height:50px;">${res[i].jrArTitle}</h4>
                                <p class="card-text"style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
		  	                    	  -webkit-line-clamp: 3;">${res[i].jrArContent}</p>
                                <div class="d-flex">
                                    <div>
                                        <p class="fw-bold mb-0">${"活動開始時間: "+res[i].jrArStartTime}</p>
                                        <p class="fw-bold mb-0">${"活動結束時間: "+res[i].jrArEndTime}</p>
                                    </div>     
                                </div>
                                <a  href=${"../article/jobFair/jobFairDetail/jobFairDetail.html?jrArNo="+res[i].jrArNo}>查看詳情...</a>  
                            </div>
                        </div>
                    </div>
   	        			 
   	        		    `)
   	        	}
   	        	
   	        }
   	        })
   	        $("div#jfago").on("click",function(){
   	        	window.location.replace('../article/jobFair/index/jobFairArticle.html');
   	        })
   	          $("div#coursego").on("click",function(){
   	        	window.location.replace('../course/CourseCenter.html');
   	        })
   	         $("div#articlego").on("click",function(){
   	        	window.location.replace('../article/article-index.html');
   	        })
   	        $.ajax({
                url: "/SeekerPool/GetAllCourseServlet",
                method: "POST",
                dataType: "JSON",
                success: function (res) {
                	for(let i=0;i<3;i++){
                		 var onNo = res[i].onNo;  // 取得 onNo 值

                         // 將 onNo 值進行 URL 編碼，並添加到 href 屬性中
                         var href = `../course/MyCoursePage.html?onNo=${encodeURIComponent(onNo)}`;


           	        	$("div#course").append(`
           	        		 <div class="col"
                                style="box-shadow: 0px 0px 3px 0px gray; padding: 0%;margin-left: 30px;width: 330px;height:300px; ">
                                <div class="card" style="height:300px;">
                                    <div class="card-body p-4">
                                        <p class="text-primary card-text mb-0">Course</p>
                                        <h4 class="card-title"><strong>課程名稱：</strong>${res[i].onTitle}</h5></h4>
                                        <p class="card-text"style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
        		  	                    	  -webkit-line-clamp: 3;"> ${res[i].onIndex}</p>
                                        <div class="d-flex">
                                            <div>
                                           
                                          
                                            </div> 
                                            <a href="${href}" class="btn btn-primary">觀看課程</a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
           	        			 
           	        		    `)
                	}
                }
   	        })
   	        $.ajax({
        url: "../../../ApplyArticleServlet",
        method: "GET",
        dataType: "json",
        success: function (res) {
        	for(let i=0;i<3;i++){
        	$("div#article").append(`
  	        		 <div class="col"
                       style="box-shadow: 0px 0px 3px 0px gray; padding: 0%;margin-left: 30px;width: 330px;height:300px; ">
                       <div class="card" style="height:300px;">
                           <div class="card-body p-4">
                               <p class="text-primary card-text mb-0">Article</p>
                               <h4 class="card-title"><strong></strong>${res[i].arTitle}</h5></h4>
                               <p class="card-text"style="overflow: hidden;display: -webkit-box;-webkit-box-orient: vertical;
		  	                    	  -webkit-line-clamp: 3;"> ${res[i].arContent}</p>
                               <div class="d-flex">
                                   <div>
                                   <form method="get" action="../article/article-page.html">
                                   <button type="submit" id="moreBtn" name="arNo" value="${res[i].arNo}" class="action"
                                       style="height: 40px; width: 160px; background-color: white; border: 2px solid; border-color:orange;">
                                       <i class="fa fa-arrow-circle-right" style="font-size: 20px;"></i>
                                       <span style="margin-right: 5px; font-size: 16px; color:#000;">閱讀更多</span>
                                   </button>
                                   </form>
                                 
                                   </div> 
                               
                               </div>
                               
                           </div>
                       </div>
                   </div>
                   `)
        	
        }
        }
   	})
    })
