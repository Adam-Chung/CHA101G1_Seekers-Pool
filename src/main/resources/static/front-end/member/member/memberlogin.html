<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <!-- header footer用 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>會員登入</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- 引入header、footer的JS -->
    <script type="text/javascript" src="js/include.js"></script>

    <!-- 此頁面用 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/getParameter.js"></script>

    <script>
        let projectName = window.location.pathname.split('/')[1]; // SeekerPool

        $(function () {
            $("#loginForm").submit(function () {
                $.post("/" + projectName + "/MemberLoginServlet", $(this).serialize(), function (data) {  //這裡的$(this)是$("registerForm")，serialize() 把表單的數據序列化成 username=aaa&password=123....
                    var data = JSON.parse(data);
                    if (data.flag) {
                    	
//                     	console.log(document.referrer); //上一頁來自哪裡
//                     	console.log("includes =" + document.referrer.includes("SeekerPool"));
                    	
                    	if(document.referrer.includes("SeekerPool") && !document.referrer.includes("checkinterviewtime.html")){
                    		///登入成功，如果是此網站來的就跳轉到上一頁
                    		history.back();
                    	}else{
	                        ///登入成功，跳轉到成功頁面
	                        location.href = "memberinfo.html";
                    	}
                    } else {
                        //註冊失敗，給error_msg添加錯誤訊息
                        alert(data.msg)
                    }
                });
                return false; //返回true才會送出表單
            });
        });
    </script>


</head>

<body>
    <!--引入heaer頁面-->
    <div id="header"></div>

    <!--引入list頁面-->
    <div class="list"></div>

    <main>
        <!--引入QandTop按鈕-->
        <div id="QandTop"></div>

        <div id="main-content">
            <!-- 內容 -->
            <section class="position-relative py-4 py-xl-5">
                <div class="container">
                    <div class="row mb-5">
                        <div class="col-md-8 col-xl-6 text-center mx-auto">
                            <h2>會員登入</h2>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <!-- 登入圖片 -->
                                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                        <img src="images/loginMember.png" alt="">
                                    </div>
                                    <!-- 表單區 -->
                                    <form id="loginForm" method="post" class="text-center">
                                        <div class="mb-3">
                                            <input class="form-control" type="text" name="memAccount"
                                                placeholder="請輸入帳號" required />
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" type="password" name="memPassword"
                                                placeholder="請輸入密碼" required />
                                        </div>
                                        <div class="mb-3"><input class="btn btn-primary d-block w-100" type="submit"
                                                value="登入"></div>
                                    </form>

                                    <!-- <p class="text-muted"><a href="sendemail.html">forgot your password?</a></p> -->
                                    <div class="reg">沒有帳號？<a href="memberregister.html">立即註冊</a></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <!--引入footer頁面-->
    <div id="footer"></div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
